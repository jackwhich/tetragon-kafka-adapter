apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: tetragon-kafka-adapter
  namespace: kube-system
  labels:
    app: tetragon-kafka-adapter
spec:
  selector:
    matchLabels:
      app: tetragon-kafka-adapter
  template:
    metadata:
      labels:
        app: tetragon-kafka-adapter
    spec:
      # ⚠️ 重要：必须启用 hostNetwork 才能连接到 Tetragon 的 localhost:54321
      # 因为 Tetragon 使用 hostNetwork: true，监听在节点级别的 localhost:54321
      # ⭐ 使用 DaemonSet 的优势：
      #   - 每个节点一个 adapter 实例，自动一一对应
      #   - 每个实例连接本节点的 Tetragon（localhost:54321）
      #   - 不会出现端口冲突（DaemonSet 保证每个节点只有一个 Pod）
      #   - 不会出现重复事件（每个节点事件只被接收一次）
      hostNetwork: true
      containers:
      - name: adapter
        image: your-registry/tetragon-kafka-adapter:latest
        imagePullPolicy: Always
        env:
        # Kubernetes 元数据（用于日志中）
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        volumeMounts:
        - name: config
          mountPath: /etc/tetragon-kafka-adapter
          readOnly: true
        resources:
          # 资源请求（Guaranteed）
          requests:
            cpu: "500m"        # 0.5 核（最低保证）
            memory: "512Mi"    # 512 MB（最低保证）
          # 资源限制（最大使用）
          limits:
            cpu: "2000m"       # 2 核（最大限制，高负载时使用）
            memory: "2Gi"      # 2 GB（最大限制，高负载时使用）
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        ports:
        - name: health
          containerPort: 8080
        - name: metrics
          containerPort: 9090
      volumes:
      - name: config
        configMap:
          name: tetragon-kafka-adapter-config
